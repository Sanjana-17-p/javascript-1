<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove elements in dom</title>
</head>
<body style = "background-color: #212121;color:#ffff">
    <ul class="language">
        <li>java Script</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML=`${langName}`   
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('java')

     function add_optimize_lang(langName){
        const li = document.createElement('li')
        const addtext = document.createTextNode(langName)
        li.appendChild(addtext)
        document.querySelector('.language').appendChild(li)
     }
     add_optimize_lang('c++')

     //Edit
    const second_lang = document.querySelector("li:nth-child(2)")
    //   second_lang.innerHTML= "mojo"
    const new_li = document.createElement('li')
    new_li.textContent="Ruby"
    second_lang.replaceWith(new_li)

    // edit
    const firstLang = documnet.querySelector('li:first-child')
    firstLang.outerHTML='<li>typescript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()




     
</script>
</html>
